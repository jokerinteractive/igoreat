<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>IgorEat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./dest/css/style.css" rel="stylesheet">
</head>

<body>
  <article>
    <form action="/echo" method="post">
      <div class="filter">
        <div class="filter__name">
          <header class="filter__header">По названию</header>
          <button class="filter__button">не важно</button>
          <input type="text" plaseholder="Введите название блюда" value="" name="search" id="filter__search" list="search">
          <datalist id="search">
            <option>Перчик</option>
            <option>Огуречик</option>
            <option>Капустка</option>
            <option>Помидорина</option>
            <option>Алыча как саранча</option>
            <option>Брокколи наколи на кол</option>
          </datalist>
        </div>
        <div class="filter__time">
          <header class="filter__header">Время</header>
          <button class="filter__button">не важно</button>
          <input type="checkbox" class="filter__lasting" id="five" value="">
          <label for="five">минут</label>
          <input type="checkbox" class="filter__lasting" id="ten" value="">
          <label for="ten">минут</label>
          <input type="checkbox" class="filter__lasting" id="twenty" value="">
          <label for="twenty">минут</label>
          <input type="checkbox" class="filter__lasting" id="thirty" value="">
          <label for="thirty">минут</label>
        </div>
        <div class="filter__type">
          <header class="filter__header">Тип еды</header>
          <button class="filter__button">не важно</button>
          <input type="checkbox" class="filter__lasting" id="veg" value="">
          <label for="veg">Вегетарианская</label>
          <input type="checkbox" class="filter__lasting" id="euro" value="">
          <label for="euro">Европейская</label>
          <input type="checkbox" class="filter__lasting" id="jap" value="">
          <label for="jap">Японская</label>
          <input type="checkbox" class="filter__lasting" id="ital" value="">
          <label for="ital">Итальянская</label>
        </div>
        <button class="filter__btn" disabled>Подобрать и съесть</button>
      </div>
      <div class="result">
        <textarea class="result__output" rows="20" cols="40" readonly>
          Выберите, что хотите приготовить
        </textarea>
        <button class="result__button result__button--active" type="reset">Сбросить</button>
      </div>
      <footer class="footer">
        <a>info@cookhelp.ru</a>
      </footer>
    </form>
  </article>
</body>

</html>
